name: 'Docman homework Judge Action'
description: 'Online Judge for Docman homework of PKU software course'
author: pku-software
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
          python -m pip install --upgrade pip
          pip install -r ${{ github.action_path }}/requirements.txt
          python ${{ github.action_path }}/src/main.py --input_dir ${{ github.action_path }}/inputs --citation_dir ${{ github.action_path }}/citations --batch ${{ github.workspace }}/batch.txt
      shell: bash
